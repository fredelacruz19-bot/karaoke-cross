name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (root)
        run: npm install

      - name: Install dependencies (functions)
        run: cd functions && npm install && cd ..

      - name: Build functions
        run: cd functions && npm run build && cd ..

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" --project karaoke-cross
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
